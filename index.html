<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To My Cute Saima ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top left, #ffd6e8, #ffe9f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.2);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.7rem;
      color: #ff1493;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
    }

    .creator {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .hearts span {
      position: absolute;
      color: #ff69b4;
      animation: float 6s infinite ease-in;
      font-size: 20px;
      user-select: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5) rotate(0); opacity: 0; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/H3snrgx/1000048378.jpg" alt="Saima" />
    <h1>আমার কিউট Saima 💖</h1>
    <p>
      এমনিতেই তুমি এতো কিউট,<br>
      তার উপর আবার গুলো মুলো গাল, মায়াবী চেহারা, মুখে হাসি...<br>
      Uff আমি তো Fidda..! 🫠🫶
    </p>
    <div class="creator">— Created by Johir 💌</div>
  </div>

  <div class="hearts">
    <span style="left: 10%;">💖</span>
    <span style="left: 25%;">💕</span>
    <span style="left: 40%;">💓</span>
    <span style="left: 55%;">💘</span>
    <span style="left: 70%;">❤️</span>
    <span style="left: 85%;">💞</span>
  </div>
</body>
</html>
